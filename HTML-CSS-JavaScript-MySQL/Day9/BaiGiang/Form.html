<html>
	<head>
	<title> Thẻ Form</title>	
	<meta charset=""utf_8"/>
	</head>
	
	<body>
		<div align="center">
			<h1>Form đăng ký thành viên</h1>
			<form>
				<div>
					<label>Tên truy cập(*): </label>
					<input type="text" value="" name="tentruycap" placeholder="Tên Truy Cập"/>
				</div>
				<br/>
				<div>
					<label>Mật Khẩu(*):</label>
					<input type="password" value="" name="matkhau" placeholder="Mật Khẩu"/>
				</div>
				<br/>
				<div>
					<label>Tình Trạng: </label>
					Độc Thân <input type="checkbox" value="DocThan" name="tinhtrang"/>
					Một Mình <input type="checkbox" value="MotMinh" name="tinhtrang"/>
					Cả Hai <input type="checkbox" value="CaHai" name="tinhtrang"/>
				</div>
				<br/>
				<div>
					<label>Giới Tính(*): </label>
					Nam: <input type="radio" value="nam" name="gioitinh" />
					Nữ: <input type="radio" value="Nu" name="gioitinh" />
					Khác: <input type="radio" value="khac" name="gioitinh" />
				</div>
				<br/>
				<div>
					<label>Chọn Ảnh</label>
					<input type="file" value="Chọn Ảnh" name="anh" />
				</div>
				<br/>
				<div>
					<label>Thành Phố</label>
					<select name="thanhpho" multiple="multiple">
					<!--multiple lựa chọn nhiều cái cùng 1 lúc-->
						<option value="chon">--Chọn--</option>
						<option value="dn" selected="selected">Đà Nẵng</option>
						<option value="na">Nghệ An</option>
						<option value="hn">Hà Nội</option>
						<option value="hcm">TP. Hồ Chí Minh</option>
						<option value="qn">Quảng Nam</option>
					</select>
				</div>
				<br/>
				<div>
					<label>Thông Tin Thêm</label> <br/>
					<textarea name="Thong tin the" cols="35" rows="5" > </textarea>
				</div>
				<br/>
				<div>
					<input type="submit" value="Đăng Ký" name="Dangky" />
					<input type="reset" value="Nhập Lại" name="nhaplai" />
				</div>
			</form>
		</div>
	</body>
</html>
